<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %} Zadacha {% endblock %}
        </title>

        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/zadacha.css') }}">
        {% endblock %}
    </head>

    <body>
        {% block heading %}
        <div class="heading">
                <a class="left" href="{{ url_for('core.index') }}">Home</a>

        <!--
            UI Feature Flag

            Users can still go to /auth/register and /auth/login, but at least this cleans up the
            UI portion.
        -->
        {% if current_user.registerable() %}
            {% if current_user.is_authenticated %}
                    <a class="right" href="{{ url_for('security.logout') }}">Sign Out</a>
            {% else %}
                <a class="right" href="{{ url_for('security.register') }}">Sign Up</a>
                <a class="right" href="{{ url_for('security.login') }}">Sign In</a>
            {% endif %}
        {% endif %}
        </div>

        <div class="clearfix"></div>

        {% endblock %}
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
        <!-- Google Analytics -->
        <!-- Global site tag (gtag.js) - Google Analytics -->
        <script async src="https://www.googletagmanager.com/gtag/js?id=UA-113488363-2"></script>
        <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'UA-113488363-2');
        </script>
        <!-- End Google Analytics -->
    </body>
</html>
