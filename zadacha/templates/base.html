<!DOCTYPE html>
<html>
    <head>
        <title>
            {% block title %} Zadacha {% endblock %}
        </title>

        {% block head %}
            <link rel="stylesheet" href="{{ url_for('static', filename='css/zadacha.css') }}">
        {% endblock %}
    </head>

    <body>
        {% block heading %}
        <div class="heading">
                <a class="left" href="{{ url_for('core.index') }}">Home</a>

        <!--
            UI Feature Flag

            Users can still go to /auth/register and /auth/login, but at least this cleans up the
            UI portion.
        -->
        {% if current_user.registrable %}
            {% if current_user.is_authenticated %}
                    <a class="right" href="{{ url_for('security.logout') }}">Sign Out</a>
            {% else %}
                <a class="right" href="{{ url_for('security.register') }}">Sign Up</a>
                <a class="right" href="{{ url_for('security.login') }}">Sign In</a>
            {% endif %}
        {% endif %}
        </div>

        <div class="clearfix"></div>

        {% endblock %}
        {% block content %}
        {% endblock %}

        {% block scripts %}
        {% endblock %}
    </body>
</html>
